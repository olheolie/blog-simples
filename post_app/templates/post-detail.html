{% extends 'base.html' %}

{% block title %}Detalhes Postagens{% endblock %}

{% block content%}

    <div class="text-center">


        <h1>Detalhes do Post: {{post.title}}</h1>

        <p>{{post.create_at}}</p>
        <img src="{{post.image.url}}" width="70%" alt="{{post.title}}">
        <p> {{post.description}}</p>
        <p>
            <a class="btn btn-warning" href="{% url 'post-update' post.id %}">Atualizar</a>
            <a class="btn btn-danger" href="{% url 'post-delete' post.id %}">Deletar Post</a>
            
        </p>

    </div>
        
{% endblock %}
